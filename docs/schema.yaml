                  profile: https://www.gstatic.com/identity/boq/profilepicturepicker/photo_silhouette_e02a5f5deb3ffc173119a01bc9575490.png
                  name: 강건우
                  email: yunseo28@example.com
                  phone: 055-386-9875
                  company: (주) 장이윤
                  position: 도장공
                  memo: Voluptatem eveniet
                  address: 경기도 증평군 봉은사536가
                  birthday: '2001-10-03'
                  website: https://www.imgim.net/
                summary: 연락처 등록 요청
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactCreateErrorResponse400'
              examples:
                중복전화번호등록오류:
                  value:
                    type: validation_error
                    errors:
                    - code: invalid
                      detail: '''055-386-9875''는 이미 등록된 전화번호입니다.'
                      attr: null
                  summary: 중복 전화번호 등록 오류
                필수파라미터입력누락오류:
                  value:
                    type: validation_error
                    errors:
                    - code: blank
                      detail: 이 필드는 blank일 수 없습니다.
                      attr: phone
                  summary: 필수 파라미터 입력 누락 오류
          description: ''
        '404':
