openapi: 3.0.3
info:
  title: 주소록 API
  version: 1.0.0
  description: 연락처 및 라벨의 CRUD와 연락처에 라벨 적용하는 API를 담고 있습니다.
paths:
  /contact/:
    get:
      operationId: contact_list
      description: "### 연락처 목록 (주소록) 조회 \n\ncursor 파라미터 기반으로 페이지네이션이 적용되어있습니다. \n\n\
        응답에서 next/previous에 적힌 url로 이후/이전 페이지의데이터를 조회할 수 있습니다. \n\n또한 ordering 파라미터\
        \ 기반으로 정렬된 응답을 받을 수 있습니다. \n\nname, email, phone 중 하나의 필드를 선택하여 전달하면 해당 필드\
        \ 기준으로 오름차순/내림차순으로 정렬된 응답을 받을 수 있습니다. \n\n예를 들어 name을 전달하면 이름 기준 오름차순, -name을\
        \ 전달하면 이름 기준 내림차순으로 정렬된 응답을 받을 수 있습니다."
      parameters:
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      tags:
      - contact
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactListErrorResponse400'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse404'
              examples:
                NotFound:
                  value:
                    type: client_error
                    errors:
                    - code: not_found
                      detail: 찾을 수 없습니다.
                      attr: null
          description: ''
        '405':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse405'
              examples:
                MethodNotAllowed:
                  value:
                    type: client_error
                    errors:
                    - code: method_not_allowed
                      detail: 메소드(Method) "get"는 허용되지 않습니다.
                      attr: null
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse500'
              examples:
                APIException:
                  value:
                    type: server_error
                    errors:
                    - code: error
                      detail: 서버 장애가 발생했습니다.
                      attr: null
          description: ''
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedContactListList'
              examples:
                연락처정보:
                  value:
                    next: http://localhost/contact/?cursor=cD01
                    previous: null
                    results:
                    - contact_id: 1
                      profile: https://www.gstatic.com/identity/boq/profilepicturepicker/photo_silhouette_e02a5f5deb3ffc173119a01bc9575490.png
                      name: 강건우
                      email: yunseo28@example.com
                      phone: 055-386-9875
                      company_position: (주) 장이윤 (도장공)
                      labels:
                      - label_id: 1
                        label_name: Lime
                  summary: 연락처 정보
          description: ''
    post:
      operationId: contact_create
      description: "### 주소록 등록 \n\n"
      tags:
      - contact
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactDetail'
            examples:
              연락처등록요청:
